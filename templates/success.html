{% extends 'base.html' %}

{% set page_head_title = 'Success' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('homepage.static', filename='css/homepage.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('page_error_handlers.static', filename='css/page_error_handlers.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('page_error_handlers.static', filename='css/page_not_found.css') }}"/>
{% endblock %}

{% block page_body_main_content %}
    <h1>{{msg}}</h1>
    Go Back to <a href="{{url_for('homepage.index')}}">Home Page</a>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('page_error_handlers.static', filename='js/page_error_handlers.js') }}"></script>
    <script src="{{ url_for('page_error_handlers.static', filename='js/page_not_found.js') }}"></script>
{% endblock %}
