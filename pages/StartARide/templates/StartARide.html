{%extends 'base.html'%}
{%set page_head_title='NewStartARide'%}
{%block page_head_css%}
    <link rel = "stylesheet" href="{{url_for('Contacts.static', filename='contact.css')}}">
{%endblock%}
{%block page_body_main_content%}
<div class="container">
		<div class="contact-box">
			<div class="left">
            <img src="{{url_for('static', filename='media/Rabbit.jpeg')}}" alt="Rabbit's logo" width=90% >
            </div>
			<div class="right">
				<h2>Fill In The Details For The Ride</h2>
                <form method="POST">
                 <input type="datetime-local" id="datetime" name="datetime"  class="field" required>
				         <input type="text" id="origin" name="origin" class="field"  placeholder="Your Origin" required>
                  <input type="text" id="destination" name="destination" class="field"  placeholder="Your Destination" required>
                    <input type="number" id="price" name="price" class="field"  placeholder="Price" min="0" required>
                    <input type="number" id="seats" name="seats" class="field"  placeholder="Number Of Seats" min="0" required >
                    <label for="animals">Animals: </label>
                    <input type="checkbox" id="animals" name="animals" value="animals"><br>
                     <label for="masks">Masks: </label>
                    <input type="checkbox" id="masks" name="masks" value="masks"><br>
                     <label for="smoke">Smoking: </label>
                    <input type="checkbox" id="smoke" name="smoke" value="smoke"><br>
                    <textarea placeholder="Message" class="field" name="message"></textarea>
				            <button class="btn" type="submit">Upload</button>
                </form>
			</div>
		</div>
	</div>
{%endblock%}
